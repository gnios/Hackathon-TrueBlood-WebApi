<table class="table">
    <h2>Escolha uma pessoa e doe :)</h2>

    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Informe o nome do paciente" id="busca-nome">
            <input type="email" class="form-control" placeholder="Informe o hospital" id="busca-">
            <select class="form-control">
                <option ng-repeat="tiposangue in tipossangue" ng-value="{{tiposangue.id}}">{{tiposangue.name}}</option>
            </select>
            <button type="submit" class="btn btn-default" ng-click="buscar()">buscar</button>
        </div>

    </form>
    <thead>
    <tr>
        <th>#</th>
        <th>Paciente</th>
        <th>Hospital</th>
        <th>Tipo Sanguineo</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="paciente in pacientes">
        <td>{{paciente.id}}</td>
        <td>{{paciente.nome}}</td>
        <td>{{paciente.hospital}}</td>
        <td>{{paciente.tiposangue}}</td>
        <td>
            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="doar(paciente)">
                <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
